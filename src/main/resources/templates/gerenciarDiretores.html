<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciamento de Diretores</title>
	<link rel = "stylesheet" type = "text/css" href = "../bootstrap.min.css">
	<link rel = "stylesheet" type = "text/css" href = "../meucss.css">

</head>
<body>
<header th:insert="header.html"></header>

	
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 conteudo">
				
				<table class="table">
				<th:block th:include="mensagemSucesso.html"></th:block>
				
				<th:block th:if = "${diretores} == NULL">
					<p class="h1">Não há classificações</p>
				</th:block>
				
				
					
				
					<caption>Lista de Diretores Disponíveis</caption>
					<thead>
						<tr>
							<th>ID</th>
							<th>Diretor</th>
							<th>Editar</th>
							<th>Excluir</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="diretor : ${diretores}">
							<td><span th:text="${diretor.idDiretor}"></span>
							<td><a
								th:href="@{/detalharDiretor/{id}(id=${diretor.idDiretor})}">
									<span th:text="${diretor.nomeDiretor}"></span>
							</a></td>
							<td><a
								th:href="@{/editarDiretor/{id}(id=${diretor.idDiretor})}"><span
									th:text="Editar"></span></a></td>
							<td><a
								th:href="${(#mvc.url('DC#excluirDiretor').arg(0, diretor.idDiretor)).build()}"><span
									th:text="Excluir"></span></a></td>

						</tr>
					</tbody>

				</table>
				
				<div class="botoes">
					<a class="btn btn-danger" href="index" role="button">Voltar</a>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	  <footer th:insert="footer.html"> </footer>

</body>
</html>
