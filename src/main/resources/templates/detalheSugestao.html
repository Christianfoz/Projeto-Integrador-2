<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<link rel = "stylesheet" type = "text/css" href = "../bootstrap.min.css">
	<link rel = "stylesheet" type = "text/css" href = "../meucss.css">

<meta charset="UTF-8">
<title>Detalhes da Sugestão</title>
</head>
<body>
<th:block th:if="${usuarioLogado.tipoUsuario.idTipoUsuario ==  1}">
    <header th:insert="header.html"> </header>
  </th:block>
  <th:block th:if="${usuarioLogado.tipoUsuario.idTipoUsuario == 2}">
  	<header th:insert = "headerUser.html"></header>
  </th:block>
<div class = "row">
	<div class = "col-md-4"></div>
	<div class = "col-md-4 conteudo">
	<p class = "h2 text-center tit">Detalhes da Sugestão</p>
	<p class = "h6 text-center" th:text="'Titulo: ' + ${sugestao.titulo}"></p>
	<p class = "h6" th:text = "'Descrição : ' + ${sugestao.textoSugestao}"></p>
	<p class = "h6" th:text = "'Sugestão Feita por ' + ${sugestao.usuario.apelido}"></p>
	<div class="botoes">
		<a class="btn btn-danger" href="../gerenciarSugestoes" role="button">Cancelar</a>
		<a class="btn btn-primary blue"th:href="@{/aprovarSugestao/{id}(id = ${sugestao.idSugestao})}" type="submit">Aprovar</a>
	</div>
	
	
	
	
	</div>
	<div class = "col-md-4"></div>


</div>
	<footer th:insert="footer.html"> </footer>


</body>
</html>
