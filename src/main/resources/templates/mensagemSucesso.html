<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta charset="UTF-8">
	<link rel = "stylesheet" type = "text/css" href = "../bootstrap.min.css">
	<link rel = "stylesheet" type = "text/css" href = "../meucss.css">
</head>
<body>

<div class="alert alert-success alert-dismissible topper" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
	<span th:text="${mensagem}"></span>
	</div>
	
	<div class="alert alert-danger topper" role="alert"  th:if="${not #strings.isEmpty(mensagemErro)}">
	
	<span th:text="${mensagemErro}"></span>
	</div>
</body>
</html>
