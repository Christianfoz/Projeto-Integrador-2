<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel = "stylesheet" type = "text/css" href = "../bootstrap.min.css">
<link rel = "stylesheet" type = "text/css" href = "../meucss.css">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<th:block th:if="${usuarioLogado.tipoUsuario.idTipoUsuario ==  1}">
    <header th:insert="header.html"> </header>
  </th:block>
  <th:block th:if="${usuarioLogado.tipoUsuario.idTipoUsuario == 2}">
  	<header th:insert = "headerUser.html"></header>
  </th:block>
<div class = "row">
	<div class = "col-md-4"></div>
	<div class = "col-md-4 conteudo">
		<div class="">
        <div class="comment-wrapper">
            <div class="panel panel-info">
                <div class="panel-body">
                    <ul class="media-list">
                        <li class="media">
                            <a href="#" class="pull-left">
                                <img th:src="@{'../' + ${review.usuario.foto}}" alt="" class="rounded-circle z-depth-0" height="35">
                            </a>
                            <div class="media-body">
                                <span class="text-muted pull-right">
                                    <small class="text-muted" th:text = "${review.dataCadastroReview}"></small>
                                </span>
                                <a class="h6" th:text = "${review.usuario.apelido}" th:href = "@{/perfil/{id}(id=${review.usuario.idUsuario})}"></a>
                                <p th:text = "${review.textoReview}">
                                <p th:text = "'Jogo analisado : ' + ${review.jogo.titulo}" class = "h6 bold">
								<p th:text = "'Nota dada : ' + ${review.nota}">                             
                                </p>
                                        <a class="h6" th:href="@{/aprovarReview/{id}(id=${review.idReview})}">Aprovar</a>
                                        <a class="h6" href="../gerenciarReviews">Ignorar</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
	</div>
	<div class = "col-md-4">
		
	</div>
</div>
	<footer th:insert="footer.html"> </footer>

</body>
</html>
