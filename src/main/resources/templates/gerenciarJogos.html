<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<link rel = "stylesheet" type = "text/css" href = "../bootstrap.min.css">
	<link rel = "stylesheet" type = "text/css" href = "../meucss.css">
<meta charset="UTF-8">
<title>Gerenciamento de Jogos</title>
</head>
<body>
<header th:insert="header.html"></header>
<div class = "row">
	<div class = "col-md-4"></div>
	<div class = "col-md-4 principal">


<table class="container">
<th:block th:include="mensagemSucesso.html"></th:block>
		<thead>
			<tr>
				<th>ID</th>
				<th>Titulo</th>
				<th>Ano</th>
				<th>Editar</th>
				<th>Excluir</th>
				
			</tr>
		</thead>
		<tbody>
			
			<tr th:each="jogo : ${jogos}">
				<td><img th:src="${jogo.foto}" class = "capa"></img></td>				
				<td><a th:text="${jogo.titulo}" th:href="@{/detalharJogo/{id}(id = ${jogo.idJogo})}"></a></td>
				<td><a th:text="${jogo.ano}"></a></td>		
				<td><a th:href="@{/editarJogo/{id}(id=${jogo.idJogo})}"><span th:text="Editar"></span></a></td>
				<td><a th:href="@{/excluirJogo/{id}(id=${jogo.idJogo})}"><span th:text="Excluir"></span></a></td>
				
			</tr>
		</tbody>
	
	</table>
	
	</div>
	<div class = "col-md-4"></div>
	</div>
		  <footer th:insert="footer.html"> </footer>
	
</body>
</html>
